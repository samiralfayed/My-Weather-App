<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Weather Search</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel for="city">Enter City: </h:outputLabel>
        <h:inputText id="city" value="#{weatherBean.city}"/>
        <h:commandButton value="Get Weather" action="#{weatherBean.fetchWeather}"/>
    </h:form>

    <h:outputLink value="result.xhtml">View Weather Details</h:outputLink>
</h:body>
</html>
