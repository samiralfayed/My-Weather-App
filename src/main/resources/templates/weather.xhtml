<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Weather History</title>
    <style>
        body { background: url('background.jpg'); color: white; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        .weather-card { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
<h:form>
    <div class="container">
        <h2>Weather History</h2>

        <!-- Search Box -->
        <h:inputText value="#{weatherBean.city}" />
        <h:commandButton value="Search" action="#{weatherBean.loadWeatherData}" />

        <!-- Weather Data Table -->
        <p:dataTable value="#{weatherBean.weatherHistory}" var="weather">
            <p:column headerText="Date"> #{weather.date} </p:column>
            <p:column headerText="Time"> #{weather.time} </p:column>
            <p:column headerText="Temperature"> #{weather.value} </p:column>
        </p:dataTable>

        <!-- Weather Card -->
        <div class="weather-card">
            <h3>Weather Card</h3>
            <p>Temperature: 32.6Â°C</p>
            <p>Humidity: 58%</p>
            <p>Wind: 3.4 km/h</p>
            <p>Location: Rome</p>
        </div>
    </div>
</h:form>
</body>
</html>
